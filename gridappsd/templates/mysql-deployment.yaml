apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -c
    kompose.version: 1.24.0 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: mysql
  name: {{ include "gripaddsd.fullname" . }}-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -c
        kompose.version: 1.24.0 (HEAD)
      creationTimestamp: null
      labels:
        io.kompose.service: mysql
    spec:
      containers:
        - env:
            - name: MYSQL_PORT
              value: "3306"
            - name: MYSQL_RANDOM_ROOT_PASSWORD
              value: "yes"
          image: mysql/mysql-server:5.7
          name: mysql
          ports:
            - containerPort: 3306
          resources: {}
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mysql-claim0
            - mountPath: /docker-entrypoint-initdb.d
              name: mysql-claim1
      restartPolicy: Always
      volumes:
        - name: mysql-claim0
          persistentVolumeClaim:
            claimName: {{ include "gripaddsd.fullname" . }}-mysql-claim0
        - name: mysql-claim1
          configMap:
            name: {{ include "gripaddsd.fullname" . }}-mysql-claim1
status: {}
